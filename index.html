    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'hsl(180, 80%, 45%)', // Vibrant Teal/Cyan
                foreground: 'hsl(0, 0%, 100%)',
                dark: 'hsl(180, 80%, 35%)',
              },
              background: 'hsl(210, 20%, 98%)',
              foreground: 'hsl(222, 47%, 11%)',
              dark: {
                background: 'hsl(222, 40%, 12%)',
                foreground: 'hsl(215, 20%, 85%)',
                card: 'hsl(222, 40%, 15%)'
              }
            },
            keyframes: {
              slideInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              gradientAnimation: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              bubbleIn: {
                'from': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              botIdleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-2px)' },
              },
              bouncingDots: {
                '0%, 100%': { transform: 'translateY(0)', opacity: 0.6 },
                '50%': { transform: 'translateY(-5px)', opacity: 1 },
              },
              zoomIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            },
            animation: {
              slideInUp: 'slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              gradient: 'gradientAnimation 15s ease infinite',
              bubbleIn: 'bubbleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bot-idle-bob': 'botIdleBob 3s ease-in-out infinite',
              'bouncing-dots': 'bouncingDots 1.4s ease-in-out infinite',
              zoomIn: 'zoomIn 0.2s ease-out forwards',
              fadeIn: 'fadeIn 0.3s ease-out forwards',
            }
          },
        },
      }
    </script>
     <style>
      /* Base styles for HTML to prevent background flicker during transition */
      html {
        height: 100%;
        overflow: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        /* Critical: Set background to specific color to prevent white flash */
        background-color: hsl(200, 50%, 97%);
      }
      
      html.dark {
        background-color: hsl(222, 47%, 11%);
        color-scheme: dark;
      }

      body, #root {
        height: 100%;
        overflow: hidden;
      }
      
      /* Force font inheritance for inputs/buttons */
      input, button, textarea, select {
        font-family: 'Tajawal', sans-serif;
      }

      /* 
         View Transition Animations 
         The key to fixing the flash is ensuring the mix-blend-mode is normal 
         and the containment is strict.
      */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation: none;
        mix-blend-mode: normal;
        height: 100%;
        overflow: clip;
      }

      /* Disable the default cross-fade animation entirely */
      ::view-transition-group(root) {
        animation-duration: 0s;
      }

      /* Case 1: Going to Light Mode (Dark -> Light) */
      ::view-transition-new(root) {
        z-index: 2147483646; 
      }
      ::view-transition-old(root) {
        z-index: 1;
      }

      /* Case 2: Going to Dark Mode (Light -> Dark) */
      html[data-transition="to-dark"]::view-transition-old(root) {
        z-index: 2147483646;
      }
      html[data-transition="to-dark"]::view-transition-new(root) {
        z-index: 1;
      }
      
      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: hsl(210, 13%, 85%);
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(210, 13%, 75%);
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: hsl(222, 40%, 25%);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: hsl(222, 40%, 35%);
      }
      /* Custom thin scrollbar for textarea */
      .textarea-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .textarea-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .textarea-scrollbar::-webkit-scrollbar-thumb {
        background-color: hsl(210, 13%, 75%);
        border-radius: 20px;
      }
      .dark .textarea-scrollbar::-webkit-scrollbar-thumb {
        background-color: hsl(222, 40%, 35%);
      }
    </style>
