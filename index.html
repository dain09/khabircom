              sans: ['Tajawal', 'sans-serif'],
            },

            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',

              bubbleIn: 'bubbleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bouncing-dots': 'bouncing-dots 1.4s infinite ease-in-out both',
              'bot-idle-bob': 'bob 3s ease-in-out infinite',
              zoomIn: 'zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              aurora: 'aurora 20s infinite alternate',
              shimmer: 'shimmer 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInUpFade: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bubbleIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'bouncing-dots': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1)' },
              },
              bob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              aurora: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(50px, -30px) scale(1.2)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            },
          },
        },
      }

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        overflow-x: hidden; /* Globally prevent horizontal scrolling */
      }
      
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Specific utility for hiding scrollbar but allowing scroll */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Glow effect for inputs */
      .glow-effect:focus-within {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }

      .textarea-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .textarea-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .dark .textarea-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Syntax Highlighter Custom Overrides */
      code span {
          font-family: 'Fira Code', 'Consolas', monospace !important;
      }

      /* Theme Transition Fixes */
      :root {
        --bg-light: #f8fafc; /* slate-50 */
        --bg-dark: #020617;  /* slate-950 */
      }

      html {
        background-color: var(--bg-light);
        color-scheme: light;
      }

      html.dark {
        background-color: var(--bg-dark);
        color-scheme: dark;
      }

      body {
        background-color: transparent; /* Let html background show through */
        margin: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      html[data-transition] * {
        transition: none !important;
      }
      
      ::view-transition-old(root),
      ::view-transition-new(root) {
        mix-blend-mode: normal;
        animation: none; 
      }
      
      ::view-transition-new(root) {
        z-index: 9999; 
      }
      ::view-transition-old(root) {
        z-index: 1;
      }
      /* Accessibility: Add focus-visible styles */
      .focus-visible\:ring-2:focus-visible {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);

      }
      .focus-visible\:outline-none:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
