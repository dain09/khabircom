    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#06b6d4', // Cyan-500 (Modern & Professional)
                foreground: '#ffffff',
                dark: '#0891b2', // Cyan-600
              },
              background: '#f8fafc', // Slate-50
              foreground: '#0f172a', // Slate-900
              dark: {
                background: '#0f172a', // Slate-900
                foreground: '#e2e8f0', // Slate-200
                card: '#1e293b' // Slate-800
              }
            },
            keyframes: {
              slideInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              gradientAnimation: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              bubbleIn: {
                'from': { opacity: '0', transform: 'scale(0.95) translateY(5px)' },
                'to': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              botIdleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              },
              bouncingDots: {
                '0%, 100%': { transform: 'translateY(0)', opacity: 0.6 },
                '50%': { transform: 'translateY(-5px)', opacity: 1 },
              },
              zoomIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            },
            animation: {
              slideInUp: 'slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              gradient: 'gradientAnimation 15s ease infinite',
              bubbleIn: 'bubbleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bot-idle-bob': 'botIdleBob 3s ease-in-out infinite',
              'bouncing-dots': 'bouncingDots 1.4s ease-in-out infinite',
              zoomIn: 'zoomIn 0.2s ease-out forwards',
              fadeIn: 'fadeIn 0.3s ease-out forwards',
            }
          },
        },
      }
    </script>
     <style>
      /* 
        CRITICAL: Base Layout & Theme Flashing Fix 
        We explicitly set the background colors here to ensure they exist
        before any React rendering happens.
      */
      html {
        height: 100%;
        overflow: hidden;
        font-family: 'Tajawal', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Default Light Mode Background */
        background-color: #f8fafc;
      }
      
      html.dark {
        /* Default Dark Mode Background */
        background-color: #0f172a;
        color-scheme: dark;
      }

      body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Prevent default touch behaviors on mobile */
      body {
        touch-action: manipulation;
      }
      
      /* Global Typography Enhancements */
      input, button, textarea, select {
        font-family: 'Tajawal', sans-serif;
      }
      
      /* 
        --- VIEW TRANSITION API CONFIGURATION ---
        This section is the heart of the smooth "wipe" effect without the white flash.
      */

      /* 1. Disable default cross-fade */
      ::view-transition-group(root) {
        animation-duration: 0s;
      }

      /* 2. Define the transition layers */
      ::view-transition-new(root),
      ::view-transition-old(root) {
        animation: none;
        mix-blend-mode: normal;
        height: 100%;
        overflow: clip;
      }

      /* 
         3. Case: Switching to Light Mode (Dark -> Light)
         The NEW view (Light) expands on top of the OLD view (Dark).
      */
      [data-transition="to-light"]::view-transition-new(root) {
        z-index: 9999; 
      }
      [data-transition="to-light"]::view-transition-old(root) {
        z-index: 1;
      }

      /* 
         4. Case: Switching to Dark Mode (Light -> Dark)
         The OLD view (Light) shrinks on top of the NEW view (Dark).
      */
      [data-transition="to-dark"]::view-transition-old(root) {
        z-index: 9999;
      }
      [data-transition="to-dark"]::view-transition-new(root) {
        z-index: 1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.4);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.6);
      }
    </style>
